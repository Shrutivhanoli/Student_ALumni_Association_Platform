<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            margin-top: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0 20px;
            text-align: center;
            max-width: 600px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #other-purpose-container {
            margin-top: -10px;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input, select, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h2>Support Our Community</h2>
    <p>Your donations help us grow and support more students and alumni!</p>
    <form id="donation-form">
        <label for="donation-amount">Amount (INR):</label>
        <input type="number" id="donation-amount" name="amount" required min="1"><br>

        <label for="donor-name">Name:</label>
        <input type="text" id="donor-name" name="name" required><br>

        <label for="donor-email">Email:</label>
        <input type="email" id="donor-email" name="email" required><br>

        <label for="donation-purpose">Purpose of Donation:</label>
        <select id="donation-purpose" name="purpose" required>
            <option value="Event">Event</option>
            <option value="Projects">Projects</option>
            <option value="Other">Other</option>
        </select><br>

        <div id="other-purpose-container" style="display: none;">
            <label for="other-purpose">Specify Purpose:</label>
            <input type="text" id="other-purpose" name="otherPurpose"><br>
        </div>

        <button type="submit">Donate</button>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe("your_publishable_stripe_key");

        document.getElementById("donation-purpose").addEventListener("change", function() {
            const otherPurposeContainer = document.getElementById("other-purpose-container");
            otherPurposeContainer.style.display = this.value === "Other" ? "block" : "none";
        });

        document.getElementById("donation-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const amount = document.getElementById("donation-amount").value;
            const name = document.getElementById("donor-name").value;
            const email = document.getElementById("donor-email").value;
            const purpose = document.getElementById("donation-purpose").value;
            const otherPurpose = document.getElementById("other-purpose").value;
            const finalPurpose = purpose === "Other" ? otherPurpose : purpose;

            const response = await fetch("/donate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount, name, email, purpose: finalPurpose })
            });

            const { clientSecret } = await response.json();
            const result = await stripe.confirmCardPayment(clientSecret);

            if (result.error) {
                console.log("Payment failed:", result.error.message);
            } else if (result.paymentIntent.status === 'succeeded') {
                alert("Thank you for your donation!");
                document.getElementById("donation-form").reset();
                document.getElementById("other-purpose-container").style.display = "none";
            }
        });
    </script>
</body>
</html>
