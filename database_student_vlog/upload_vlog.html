<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Vlog</title>
</head>
<body>
    <div style="height: 700px;width: 50%;position: absolute;left: 25%;top: 50px;background-color: rgb(205, 207, 209);border: 5px solid rgb(171, 182, 192);">
    <h2 style="position: relative;left: 33%;font-size:30px">Add a New Vlog</h2>
    <form action="store_vlog.php" method="post" enctype="multipart/form-data">
        <label style="position: relative;left: 140px;font-size: 24px;">Title:</label><br>
        <input type="text" name="title" required style="background-color: rgb(205, 207, 209);border: none;border-bottom: 1px solid black;position: relative;top: 10px;left: 190px;width: 300px;height: 20px;" ><br><br>

        <label style="position: relative;left: 140px;font-size: 24px;top: 15px;">Photo:</label><br>
        <input type="file" name="photo" style="background-color: rgb(205, 207, 209);border: none;position: relative;top: 18px;left: 200px;width: 300px;font-size: 16px;"><br><br>

        <label style="position: relative;left: 140px;font-size: 24px;top: 20px;">Description:</label><br>
        <textarea name="description" required style="height: 200px;position: relative;top: 25px;left: 160px;width: 440px;"></textarea><br><br>

        <label style="position: relative;left: 140px;font-size: 24px;top: 15px;"> Name:</label><br>
        <input type="text" name="author_name" required style="background-color: rgb(205, 207, 209);border: none;border-bottom: 1px solid black;position: relative;top: 20px;left: 190px;width: 300px;height: 20px;" ><br><br>

        <label style="position: relative;left: 140px;font-size: 24px;top: 15px;">Date:</label><br>
        <input type="date" name="date" required style="font-size: 16px;position: relative;left: 170px;top: 20px;"><br><br>

        <input type="submit" name="submit" value="Submit" style="height: 35px;font-size: 20px;position: relative;left: 250px;top: 40px;width: 250px;border-radius: 15px;">
    </form>
</div>
<div style="height: 200px;width: 100%;background-color: rgb(255, 255, 255);position:relative;top: 790px;">

</div>
</body>
</html>
